<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="modal">
    <div class="modal-image">
      <picture>
        <source media="(max-width: 480px)" srcset="/projetos/modal-card/images/image-product-mobile.jpg">
        <img src="/projetos/modal-card/images/image-product-desktop.jpg" alt="">
      </picture>

    </div>
    <div class="modal-info">
      <p class="style">Perfume</p>
      <h1>Gabrielle Essence Eau De Pargum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfurmer-Creator for the House of CHANEL.</p>

      <div class="price">
        <h2>$149.99</h2>
        <p>$169.99</p>
      </div>
      <button class="btn"><img src="/images/icon-cart.svg" alt=""> Add to Cart</button>
    </div>
  </main>
</body>

</html>
